<!DOCTYPE HTML>
<html>
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '2020269754907965',
        cookie     : true,
        xfbml      : true,
        version    : 'v2.11'
      });

      FB.AppEvents.logPageView();   

      statusChangeCallback();
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
  </head>
  <body>
    
    <fb:login-button 
      scope="public_profile,email,user_posts"
      onlogin="checkLoginState();">
    </fb:login-button>
    <div>
      <textarea id="html"></textarea>
    </div>

    <script>
      function checkLoginState() {
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        })
      }
      
      function populatePosts(posts) {
        console.log(posts)
         document.getElementById('html').value = posts.map(post => post.message).join('\n')
      }
      
      function apiCall(link) {
        FB.api(link, 'get', { access_token : window.accessToken }, function(res){ populatePosts(res.data) })
      }
      
      function getPosts() {
        const link = '/me/posts?fields=message,permalink_url,attachments{url,title},link&limit=20&since=2016-12-01&until=2018-01-15'
        apiCall(link)
      }
      
      function statusChangeCallback(response) {
        if (response && response.status === 'connected') {
          window.accessToken = response.authResponse.accessToken
          getPosts()
        }
      }
    </script>
  </body>
</html>
